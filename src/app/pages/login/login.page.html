<ion-content color="primary" [fullscreen]="true">
  
  <ion-card>
    <ion-item class="ion-text-center text-boldlogin">
      <ion-label>
        Login administrador
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"> </ion-input>
      
      
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.password"> </ion-input>
      
    </ion-item>

    
    
  </ion-card>
  <ion-card>
    <ion-button expand="block" (click)="login()" >ENTRAR</ion-button>
  </ion-card>

  <ion-card class="custombutton">

    <ion-button expand="block" routerLink="/start">Voltar</ion-button>
  </ion-card>
  
  <br><br><br><br>
  

</ion-content>
